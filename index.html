<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tabulka v HTML</h1>
    </header>
    <main>
        <table>
            <caption>Biatlon - Stíhací závod 12,5 km muži</caption>
            <thead>
                <tr>
                    <th>Umístění</th>
                    <th>Sportovec</th>
                    <th>Stát</th>
                    <th>Výkon</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gold">
                    <td class="text-center">1.</td>
                    <td>Q. Fillon Maillet</td>
                    <td><img src="img/flagfrance.png" alt="Vlajka Francie" class="flag"> Francie</td>
                    <td class="text-center">07,5 min</td>
                </tr>
                <tr class="silver">
                    <td class="text-center">2.</td>
                    <td>T. Bø</td>
                    <td><img src="img/flagnorway.png" alt="Vlajka Norska" class="flag"> Norsko</td>
                    <td class="text-center">+28,6</td>
                </tr>
                <tr class="bronze">
                    <td class="text-center">3.</td>
                    <td>E. Latypov</td>
                    <td><img src="img/flagrussia.png" alt="Vlajka Ruska" class="flag"> ROV</td>
                    <td class="text-center">+35,3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Zimní olympijské hry - Peking 2022</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        &copy; Tomáš Schablický - 2022
    </footer>
</body>
</html>
